info:
  app:
    name: LibriMem Chapter
    description: Manage the chapters of your books
    version: 1.0.0
  company:
    name: Erinbro

server:
  port: 8081
  error:
    include-message: always
    include-binding-error: always
    include-stacktrace: always

spring:
  application:
    name: chapter
  datasource:
    username: erinbro
    url: jdbc:postgresql://localhost:5432/chapter
    password: erinbro
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
      show_sql: true
