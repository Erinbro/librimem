server:
  port: 8083
  error:
    include-message: always
    include-binding-error: always
    include-stacktrace: always

spring:
  application:
    name: flashcard
  datasource:
    username: erinbro
    url: jdbc:postgresql://localhost:5432/flashcard
    password: erinbro
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show_sql: true