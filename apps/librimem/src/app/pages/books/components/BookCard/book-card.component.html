<mat-card class="book__card" (click)="openModal()">
  <mat-card-title>
    {{ book.title }}
  </mat-card-title>
  <mat-card-subtitle>
    <img mat-card-image src="{{ book.cover }}" />
  </mat-card-subtitle>
  <mat-card-header> </mat-card-header>
  <mat-card-content>
    <p>language: {{ book.language }}</p>
  </mat-card-content>
</mat-card>
