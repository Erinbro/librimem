<div class="book-presentation">
  <div class="book-presentation__container">
    <!-- title -->
    <div class="book-presentation__title">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="book.title" name="title" />
      </mat-form-field>
    </div>
    <!-- cover -->
    <div class="book-presentation__cover">
      <ng-container *ngIf="book.cover"> </ng-container>
    </div>
    <!-- status -->
    <div class="book-presentation__status">
      <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select>
          <mat-option *ngFor="let status of bookStatus" [value]="status.value">
            {{ status.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <!-- author_name -->
    <div class="book-presentation__author-name">
      <p>{{ book.author_name }}</p>
    </div>
    <!-- current page + pages -->
    <div class="book-presentation__pages">
      <div class="pages__current-page">
        <mat-form-field>
          <mat-label>Current Page</mat-label>
          <input matInput [(ngModel)]="book.currentPage" name="currentPage" />
        </mat-form-field>
      </div>
      <span>/</span>
      <div class="pages__pages">
        <mat-form-field>
          <mat-label>Current Page</mat-label>
          <input matInput [(ngModel)]="book.pages" name="pages" />
        </mat-form-field>
      </div>
    </div>
    <!-- progress -->
    <!-- NOTE Calculated value -->
    <div class="book-presentation__progress"></div>
    <!-- language -->
    <div class="book-presentation__language">
      <p>{{ book.language }}</p>
    </div>
    <!-- rating -->
    <div class="book-presentation__rating"></div>
    <!-- resources -->
    <div class="book-presentation__resources">
      <librimem-book-resources />
      <!-- chapters -->
      <div class="resources__chapters">
        <ng-container *ngIf="chapters">
          <p *ngFor="let chapter of chapters">
            {{ chapter.title }}
          </p>
        </ng-container>
      </div>
      <!-- flashcards -->a
      <!-- notes -->
      <!-- citations -->
      <!-- TODO download (html -->
    </div>
  </div>
</div>
