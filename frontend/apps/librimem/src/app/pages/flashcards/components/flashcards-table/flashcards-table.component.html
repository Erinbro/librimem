<mat-table class="flashcards-list" [dataSource]="flashcards">
  <ng-container matColumnDef="question">
    <th mat-header-cell *matHeaderCellDef>Question</th>
    <td mat-cell *matCellDef="let flashcard">
      <div [innerHTML]="flashcard.question"></div>
    </td>
  </ng-container>
  <ng-container matColumnDef="answer">
    <th mat-header-cell *matHeaderCellDef>Answer</th>
    <td mat-cell *matCellDef="let flashcard">
      <div [innerHTML]="flashcard.answer"></div>
    </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let flashcard">{{ flashcard.status }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="editFlashcard(row.id)"
  ></mat-row>
</mat-table>
